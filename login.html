<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With </title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="h-16 flex items-center justify-center mt-7">
        <h1 class="text-5xl underline text-center">LogIn To Do</h1>
    </header>

    <section class="text-center text-2xl">
        
        <!-- Errors -->
        <div class="my-5">
            <p class="text-[#F5635B]">Credenciales Incorrectas</p>
        </div>

        <!-- Input -->
        <div>
            <form action="#">
                <div class="my-10">
                    <label for="user"></label>
                    <input class="text-xl border-x-0 border-t-0 border-b-2 border-black w-64" name="user" type="text" placeholder="User :">
                </div>
                <div class="my-10">
                    <label for="password"></label>
                    <input class="text-xl border-x-0 border-t-0 border-b-2 border-black w-64" name="password" type="password" placeholder="Password :">
                </div>

                <div class="my-10">
                    <input class="w-36 h-11 border-2 border-black rounded-md font-bold" type="submit" value="Log In">
                </div>
            </form>
        </div>

    </section>
    
</body>
</html>
